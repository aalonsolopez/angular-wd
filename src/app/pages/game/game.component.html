<app-nav-bar></app-nav-bar>
<img
  id="missile"
  src="assets/missile.png"
  style="left: 300px; bottom: 10px; height: 70px; width: 40px; z-index: 10"
/>
<img
  id="ufo"
  src="assets/ufoNavIcon.png"
  style="left: 0px; bottom: 550px; width: 100px; height: 100px"
/>
<div
  id="timer"
  style="
        position: absolute;
        bottom: 10px;
        right: 200px;
        width: 150px;
        height: 50px;
        background-color: yellow;
        border-radius: 10px;
        color: white;
        text-align: center;
        font-size: 20px;
        padding-top: 20px;
        z-index: 0;
      "
>
  0
</div>
<div id="points" style="z-index: 0">0</div>

<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          El juego ha terminado
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Pulsa el botón para volver a jugar y guardar la puntuación
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="sendScore()">
          Save Score
        </button>
      </div>
    </div>
  </div>
</div>
